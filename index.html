<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SurfHouse</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/3866fb7dcd.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div class="header__container">
            <a href="#" class="header__logo-link">
                <img src="img/surfhouse_logo_11612.png" alt="Логотип" class="headeer__logo-img">
            </a>
            <div class="social">
                <a class="social__link" href="#"><i class="fab fa-facebook-f"></i></a>
                <a class="social__link" href="#"><i class="fab fa-twitter"></i></a>
                <a class="social__link" href="#"><i class="fab fa-youtube"></i></a>
                <a class="social__link" href="#"><i class="fab fa-pinterest-p"></i></a>
                <a class="social__link" href="#"><i class="fab fa-instagram"></i></a>
            </div>
            <div class="welcome">
                <h1 class="welcome__title">welcome to surfhouse</h1>
                <p class="welcome__txt">
                    The only online store you will ever need for all your windsurfing 
                    and kitesurfing and SUP needs
                </p>
            </div>
            <div class="funride">
                <span class="funride__title">JP Funride 2014</span>
                <p class="funride__txt">
                    Super easy going freeride boards based on the X-Cite Ride shape concept with 
                    additional control and super easy jibing.
                </p>
                <button class="button">buy now</button>
            </div>
        </div>
    </header>  
</body>
</html>
